<div class="row">

        <h4 >Wind speed :<span id="w_speed"></span></h4>

<script>
    function fetchapi() {
        let p_name = place.value;
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${p_name}&units=metric&appid=bea02081b9c950eb4913601206970865`
        fetch(url).then(res => res.json()).then(data => {
            temp.innerHTML = `${data.main.temp} °C`
            hum.innerHTML = `${data.main.humidity} %`
            pres.innerHTML = `${data.main.pressure} hPa`
            w_speed.innerHTML = `${data.wind.speed} km/h`
            wind_de.innerHTML = `${data.wind.deg}° `
            vis.innerHTML = `${data.visibility} m`

        })
    }
//country details
